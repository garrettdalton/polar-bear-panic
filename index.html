<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
    <title>Polar Bear Panic</title>
	<script type="text/javascript" src="js/phaser.min.js"></script>
    <style type="text/css">
        canvas {
            margin: auto;
            border-radius: 5px;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(800, 600, Phaser.AUTO, 'phaser-example', { preload: preload, create: create, update: update});

function preload() {

    game.load.tilemap('map', 'assets/extended_snow_platform.json', null, Phaser.Tilemap.TILED_JSON);
    game.load.spritesheet('bear', 'assets/bear.png', 90, 50, 3);
    game.load.image('sky', 'assets/sky2.png');
    game.load.image('kenney', 'assets/kenney.png');

}

var bear;
var cursors;
var map;
var layer;
var tiles;

function create() {

    var sky = game.add.image(0, 0, 'sky');
    sky.fixedToCamera = true;

    //  Activate the Ninja physics system
    game.physics.startSystem(Phaser.Physics.NINJA);

    map = game.add.tilemap('map');

    map.addTilesetImage('kenney');

    layer = map.createLayer('Tile Layer 1');

    layer.resizeWorld();

    var slopeMap = { '25': 3, '26': 3, '129': 1, '45': 1, '66': 1};

    tiles = game.physics.ninja.convertTilemap(map, layer, slopeMap);

    bear = game.add.sprite(0, 550, 'bear', 2);

    game.physics.ninja.enableCircle(bear, 20);

    bear.body.bounce = 0.15;

    game.camera.follow(bear);

    cursors = game.input.keyboard.createCursorKeys();

    bear.animations.add('left', [0, 1], 15, true);

    bear.animations.add('right', [0, 1], 15, true);

    bear.anchor.setTo(.5);

}

function update() {

    for (var i = 0; i < tiles.length; i++) {

        bear.body.circle.collideCircleVsTile(tiles[i].tile);

    }

    if (cursors.left.isDown) {

        bear.scale.x = -1;
        bear.body.moveLeft(20);
        bear.animations.play('left');

    } else if (cursors.right.isDown) {

        bear.scale.x = 1;
        bear.body.moveRight(20);
        bear.animations.play('right');

    } else {

        bear.animations.stop;
        bear.frame = 2;

    }

    if (cursors.up.isDown && bear.body.touching.down) {

        bear.body.moveUp(2000);

    }

}

</script>
</body>
</html>
